<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="../../frontend/public/leaderboard.js"></script>
</head>

<body class="bg-blue-100">
    <nav class="bg-blue-100 px-2 sm:px-4 py-3 sticky top-0 w-full">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
            <a class="font-bold leading-none " href="./">
                <h1 class="text-2xl">SlideShare</h1>
            </a>

            <div class="flex md:order-2">
                <ul class="flex">
                    <li class="mr-0">
                        <a class="text-gray-700 font-bold hover:text-gray-800 hover:bg-gray-400 bg-gray-200 py-1 px-4 rounded-full hover:cursor-pointer"
                            id="sign_out_btn">Sign Out</a>
                    </li>
                </ul>
            </div>
            <div class="items-center justify-between w-full md:flex md:w-auto ">
                <ul class="flex flex-col  bg-transparent md:flex-row md:space-x-8 md:mt-0">
                    <li>
                        <a href="./updates"
                            class="block py-2 pl-3 pr-4 text-gray-900 text-2sm font-semibold hover:underline">Updates</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-gray-900 text-2sm font-semibold underline">Leaderboard</a>
                    </li>
                    <li>
                        <a href="./profile"
                            class="block py-2 pl-3 pr-4 text-gray-900 text-2sm font-semibold hover:underline">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="flex flex-col justify-center w-screen">
        <h1 class="text-gray-900 font-bold text-4xl tracking-tight m-6 text-center">Leaderboard</h1>
        <hr class="w-48 h-1 mx-auto bg-gray-400 border-0 rounded mb-5">
        <p id="fetch-error" class="text-red-500 font-semibold text-3xl tracking-tight m-6 text-center hidden"> Too many requests made to SlideSpace API, not all ideas were loaded. Refresh in a minute and wait for all ideas to load.</p>
    </main>

</body>

</html>
