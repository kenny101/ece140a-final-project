<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlideShare</title>
    <script type="module" src="../public/signin.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <script></script>

  <body class="bg-neutral-100 h-screen">
    <nav
      class="sticky top-0 px-2 py-3 flex justify-between items-center bg-transparent"
    >
    <a class="font-bold leading-none " href="./">
      <h1 class="text-2xl">SlideShare</h1>
      </a>
    </nav>
    <main class="w-screen px-20">
      <div class="flex items-center flex-wrap">
        <div class="flex w-full md:w-1/2 justify-center items-center">
          <img
            src="../assets/welcome.svg"
            alt="abstract image of mobile app on phone"
          />
        </div>
        <div class="w-full md:w-1/2 px-20">
          <form id="signin_form" class="w-full max-w-lg rounded-3xl m-10">
            <h3
              class="block tracking-wide text-gray-700 text-3xl font-bold text-center"
            >
              Sign In
            </h3>
            <hr
              class="w-48 h-1 mx-auto my-4 bg-gray-200 border-0 rounded md:my-4 dark:bg-gray-300"
            />

            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <label
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  for="username"
                >
                  Email Or Username
                </label>
                <input
                  class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                  id="username"
                  name="username"
                  type="text"
                  placeholder="janedoe@email.com"
                  maxlength="50"
                  required
                />
              </div>
            </div>

            <div class="flex flex-wrap -mx-3">
              <div class="w-full px-3 mb-5">
                <label
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  for="password"
                >
                  Password
                </label>
                <input
                  class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                  id="password"
                  name="password"
                  type="password"
                  placeholder="******************"
                  maxlength="50"
                  required
                />
                <a
                  class="font-bold text-sm text-blue-500 hover:text-blue-800 hover:cursor-pointer"
                  href="./reset"
                >
                  Forgot Password?
                </a>
                <div
                  id="signin_warning"
                  class="flex items-center justify-center hidden"
                >
                  <p class="text-red-500 text-s italic">
                    Incorrect Credientials
                  </p>
                </div>
              </div>
            </div>

            <div class="flex items-center justify-around">
              <button
                class="text-xl bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded text-center"
                id="signin_btn"
              >
                Sign In
              </button>
              <a
                class="inline-block align-baseline font-bold text-s text-blue-500 hover:text-blue-800"
                href="./signup"
              >
                Sign Up Instead
              </a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
